<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo Ético – Dilemas na Engenharia de Software</title>
  <link rel="stylesheet" href="SegundaPagina.css" />
</head>
<body>
  <div id="welcome-screen" class="container welcome">
    <h1 class="titulo-jogo">🎮 Bem-vindo ao <span>Dilemas Éticos</span></h1>
    <p class="descricao">Prepare-se para tomar decisões importantes sobre ética na engenharia de software.</p>
    <button id="start-button" class="botao-jogo">🚀 Iniciar Jogo</button>
  </div>

  <div class="container hidden" id="game-container">
    <h1>Dilemas Éticos em Engenharia de Software</h1>
    <div id="question-container">
      <p id="question">Carregando pergunta...</p>
      <div id="options"></div>
    </div>
    <div class="info">
      <p id="score">Pontuação: 0</p>
      <p id="progress">Pergunta 1 de 5</p>
    </div>
    <button id="next-button" disabled>Próxima Pergunta</button>
    <div id="result" class="hidden"></div>
    <button id="restart-button" class="botao-jogo hidden">🔄 Reiniciar Jogo</button>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
